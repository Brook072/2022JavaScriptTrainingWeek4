<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        let bmi, result
        const bmiHistoryData = []
        const bmiStatesData = {
            "underWeight": {
                "state": "過輕",
                "color": "藍色"
            },
            "normal": {
                "state": "正常",
                "color": "紅色"
            },
            "overWeight": {
                "state": "過重",
                "color": "澄色"
            },
            "mildObesity": {
                "state": "輕度肥胖",
                "color": "黃色"
            },
            "moderateObesity": {
                "state": "中度肥胖",
                "color": "黑色"
            },
            "severeObesity": {
                "state": "重度肥胖",
                "color": "綠色"
            },
        }
        function resultText(bmiState){
            result = `您的體重${bmiStatesData[bmiState].state}，健康指數為${bmiStatesData[bmiState].color}`
        }
        
        function bmiCalculation(height, weight) {
            bmi = (weight / (height / 100) ** 2).toFixed(2)
        }

        function saveHistory(height, weight, bmi, result){
            bmiHistoryData.push({
                'height': height,
                'weight': weight,
                'bmi': bmi,
                'result': result
            })
        }

        function showHistoryData(){
            lastItem = bmiHistoryData[bmiHistoryData.length -1]
            console.log(`您總共計算 ${bmiHistoryData.length} 次 BMI 紀錄，最後一次 BMI 指數為 ${lastItem.bmi}，${lastItem.result}！`)
        }

        function printBmi(height , weight){
            bmiCalculation(height, weight);
            // if(bmi < 18.5){
            //     console.log('您的體重過輕')
            // }else if(bmi >= 18.5 && bmi < 24){
            //     console.log('您的體重正常')
            // }else if(bmi >= 24 && bmi < 27){
            //     console.log('您的體重過重')
            // }else if(bmi >= 27 && bmi < 30){
            //     console.log('您的體重輕度肥胖')
            // }else if(bmi >= 30 && bmi < 35){
            //     console.log('您的體重中度肥胖')
            // }else if(bmi >= 35){
            //     console.log('您的體重重度肥胖')
            // }else{
            //     console.log('您的數值輸入錯誤，請重新輸入')
            // }
            if(bmi < 18.5){
                resultText('underWeight')
                saveHistory(height , weight, bmi, result)
                console.log(result)
            }else if(bmi >= 18.5 && bmi < 24){
                resultText('normal')
                saveHistory(height , weight, bmi, result)
                console.log(result)
            }else if(bmi >= 24 && bmi < 27){
                resultText('overWeight')
                saveHistory(height , weight, bmi, result)
                console.log(result)
            }else if(bmi >= 27 && bmi < 30){
                resultText('mildObesity')
                saveHistory(height , weight, bmi, result)
                console.log(result)
            }else if(bmi >= 30 && bmi < 35){
                resultText('moderateObesity')
                saveHistory(height , weight, bmi, result)
                console.log(result)
            }else if(bmi >= 35){
                resultText('severeObesity')
                saveHistory(height , weight, bmi, result)
                console.log(result)
            }else{
                console.log('您的數值輸入錯誤，請重新輸入')
            }
        }
        printBmi(178, 20)
        printBmi(178, 70)
        printBmi(178, 85)
        // printBmi(178, 90)
        // printBmi(178, 110)
        // printBmi(178, 130)
        // printBmi("身高","體重")
        showHistoryData();
        // printBmi(178, 20) >> 印出 console.log 文字為「您的體重過輕」
        // printBmi(178, 70) >> 印出 console.log 文字為「您的體重正常」
        // printBmi(178, 85)>> 印出 console.log 文字為「您的體重過重」
        // printBmi(178, 90)>> 印出 console.log 文字為「您的體重輕度肥胖」
        // printBmi(178, 110)>> 印出 console.log 文字為「您的體重中度肥胖」
        // printBmi(178, 130)>> 印出 console.log 文字為「您的體重重度肥胖」
        // printBmi("身高","體重")>> 印出 console.log 文字為「您的數值輸入錯誤，請重新輸入」
    </script>
